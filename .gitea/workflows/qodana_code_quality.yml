name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: 'Qodana Scan'
        uses: https://github.com/JetBrains/qodana-action
        with:
          args: --linter,jetbrains/qodana-cdnet
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}